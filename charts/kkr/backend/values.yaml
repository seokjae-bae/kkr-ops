# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 293315485843.dkr.ecr.ap-northeast-2.amazonaws.com/kkr/backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  backend:
    ethreum_network: ""
    marketplace_nft_address: ""
    network_provider: ""
  contract_address:
    weth: ""
    usdc: ""
    market: ""
  event_listener_host: ""
  order_fill_changed_queue: ""
  order_fill_changed_queue_url: ""
  orders_matched_queue: ""
  orders_matched_queue_url: ""
  oauth:
    client_id: "client_id"
    client_secret: "client_secret"
    token_introspect_url: "http://auth.test-seokjae/oauth/token/introspec"

secret:
  alchemy:
    host: ""
    api_key: ""
  opensea:
    api_key: ""
  database:
    host: ""
    engine: ""
    database: ""
    password: ""
    port: ""
    user: ""
  aws:
    region: ""
    access_key: ""
    secret_key: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  backend:
    enabled: true
    className: kong
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/tls-acme: "true"
    host: test-seokjae.croffle.me
    tls:
      - hosts:
          - test-seokjae.croffle.me
        secretName: test-seokjae.croffle.me

  public:
    paths:
      - path: /api/v1/public
        pathType: ImplementationSpecific

  private:
    paths:
      - path: /api/v1/private
        pathType: ImplementationSpecific

  swagger:
    paths:
      - path: /docs
        pathType: ImplementationSpecific

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
