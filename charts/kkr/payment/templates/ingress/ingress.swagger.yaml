{{- if .Values.ingress.swagger.enabled -}}
{{- $fullName := include "payment.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $ingressClass := index .Values.ingress.payment.className -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swagger-{{ $fullName }}
  labels:
    {{- include "payment.labels" . | nindent 4 }}
  {{- with .Values.ingress.payment.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ $ingressClass }}
  {{- if .Values.ingress.payment.tls }}
  tls:
    {{- range .Values.ingress.payment.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.payment.host }}
      http:
        paths:
          - path: api/payment/docs
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
{{- end }}
