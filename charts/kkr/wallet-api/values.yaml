# Default values for wallet-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 293315485843.dkr.ecr.ap-northeast-2.amazonaws.com/kkr/wallet-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.0.3-96bbd7f-0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  common:
    chainId: ""
    ethereumBackendHost: ""
    polygonBackendHost: ""
  aws:
    walletCreateNotificationQueueName: ""
    walletCreateNotificationQueueUrl: ""
  jwt:
    expiresIn: "180"
  oauth:
    cliendId: "client_id"
    clientSecret: "client_secret"
    tokenIntrospectUrl: ""
secret:
  db:
    host: ""
    user: ""
    password: ""
    database: ""
    port: ""
    engine: ""
  aws:
    region: ""
    accessKey: ""
    secretKey: ""
  octet:
    apiToken: ""
    baseUrl: ""
    walletId: ""
    recoveryPin: ""
  jwt:
    secret: ""
    authSecret: ""
  encoding:
    hashIdsKey: ""
    rsaPrivateKey: ""
    rsaPublicKey: ""
  alchemy:
    apiKey: ""
    host: ""



podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: kong
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    # kubernetes.io/ingress.class: nginx
  hosts:
    - host: api.mumbai.croffle.me
      #   paths:
      #     - path: /
      #       pathType: ImplementationSpecific
  tls: 
    - secretName: "wallet-api-tls"
      hosts:
        - api.mumbai.croffle.me
  
  swagger:
    enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
